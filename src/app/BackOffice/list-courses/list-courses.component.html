<!-- start page content wrapper-->
<div class="page-content-wrapper">
    <!-- start page content-->
    <div class="page-content">
      <!--start breadcrumb-->
      <!-- ...breadcrumb code... -->
      <!--end breadcrumb-->
  
      <div class="card">
        <div class="card-body">
          <h5 class="mb-0">Courses Details</h5>
          <!-- ...other header buttons... -->
          <div class="table-responsive mt-3">
            <table class="table align-middle">
              <thead class="table-secondary">
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ course.title }}</td>
                  <td>{{ course.price }} DT/ Month</td>
                  <td>
                    <img [src]="'assets/images/'+getImageFileName(course.imagePath)" width="80" height="80" alt="{{ course.title }}">
                  </td>
                  <td>
                    <!-- Replace with your actual action buttons -->
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- end page content-->
  </div>
  <!--end wrapper-->
