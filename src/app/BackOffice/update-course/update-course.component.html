<!-- update-course.component.html -->
<body>
    <!--start wrapper-->
    <div class="wrapper">
      <app-sidebar></app-sidebar>
      <app-top-header></app-top-header>
  
      <!-- start page content wrapper-->
      <div class="page-content-wrapper">
        <!-- start page content-->
        <div class="page-content">
  
          <!--start breadcrumb-->
          <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Modifier Course</div>
            <div class="ps-3">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0 align-items-center">
                  <li class="breadcrumb-item"><a href="javascript:;"><ion-icon name="home-outline"></ion-icon></a></li>
                  <li class="breadcrumb-item active" aria-current="page">Update Course</li>
                </ol>
              </nav>
            </div>
            <div class="ms-auto">
              <!-- Your other buttons or settings can go here -->
            </div>
          </div>
          <!--end breadcrumb-->
  
          <!-- Card for Updating Course Details -->
          <div class="card">
            <div class="card-body">
              <h5 class="mb-0">Modifier Course</h5>
              <br>
              <form (ngSubmit)="onSubmit(courseForm)" #courseForm="ngForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="title" class="form-label">Titre</label>
                  <input type="text" class="form-control" id="title" name="title" [(ngModel)]="course.title" required>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Prix</label>
                  <input type="number" class="form-control" id="price" name="price" [(ngModel)]="course.price" required>
                </div>
                <div class="form-group">
                  <label for="image" class="form-label">Image</label>
                  <input type="file" id="image" name="image" class="form-control" (change)="onFileChange($event)" required>
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Modifier</button>
              </form>
            </div>
          </div>
  
        </div>
        <!-- end page content-->
      </div>
      <!-- end page content wrapper-->
  
      <!-- Other content goes here -->
  
    </div>
    <!--end wrapper-->
  </body>
