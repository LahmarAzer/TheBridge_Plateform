<body>
  <!--start wrapper-->
  <div class="wrapper">
    <app-sidebar></app-sidebar>
    <app-top-header></app-top-header>

    <!-- start page content wrapper-->
    <div class="page-content-wrapper">
      <!-- start page content-->
      <div class="page-content">

        <!--start breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
          <div class="breadcrumb-title pe-3">Courses</div>
          <div class="ps-3">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0 p-0 align-items-center">
                <li class="breadcrumb-item"><a href="javascript:;"></a></li>
                <li class="breadcrumb-item active" aria-current="page">Courses List</li>
              </ol>
            </nav>
          </div>
          <div class="ms-auto">
           
          </div>
        </div>
        <!--end breadcrumb-->

        <!-- Card for Course Details -->
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <button class="btn" style="background-color: #c44976;">
                <a [routerLink]="['/addCourse']" class="text-white" style="font-weight: normal;">Add Course</a>
              </button>
            </div>

            
            <!-- Courses table -->
            <div class="table-responsive">
              <table class="table align-middle">
                <thead class="table-secondary">
                  <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let course of courses; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ course.title }}</td>
                    <td>{{ course.price }} DT/ Month</td>
                    <td>
                      <img [src]="'assets/images/'+getImageFileName(course.imagePath)" class="rounded-circle" width="44" height="44" alt="{{ course.title }}">
                    </td>
                    <td>
                      <div class="table-actions d-flex align-items-center gap-3 fs-6">
                        <a [routerLink]="['/viewCourse', course.id]" class="text-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="View">
                          <i class="bi bi-eye-fill"></i>
                        </a>
                        <a [routerLink]="['/updateCourse', course.id]" class="text-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit">
                          <i class="bi bi-pencil-fill"></i>
                        </a>
                        <a href="javascript:;" (click)="deleteCourse(course.id)" class="text-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete">
                          <i class="bi bi-trash-fill"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- end page content-->
    </div>
    <!-- end page content wrapper-->

    <!-- Other content goes here -->

  </div>
  <!--end wrapper-->
</body>
